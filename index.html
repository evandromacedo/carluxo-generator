    /* General styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    :root {
      --background-1: #e6ecf0;
      --background-2: #fff;
      --background-3: #e6ecf0;
      --font-1: #14171a;
      --font-2: #657786;
      --font-3: #1da1f2;

      font-size: 10px;
      font-family: sans-serif;
      color: var(--font-1);
    }

    .heading {
      text-align: center;
      margin: 3rem 0;
      font-size: 3rem;
    }

    .tweet {
      background-color: var(--background-2);
      padding: 1.8rem 0.9rem;
      max-width: 60rem;
      margin: 0 auto;
      display: grid;
      grid-gap: 1.4rem;
    }

    /* Tweet header */
    .tweet__header {
      display: grid;
      grid-template-columns: 4.6rem 1fr auto;
      grid-gap: 1.2rem;
      align-items: center;
    }

    .tweet__header__photo {
      border-radius: 50%;
    }

    .tweet__header__link {
      color: inherit;
      text-decoration: none;
      font-size: 1.5rem;
      line-height: 2rem;
    }

    .tweet__header__link:hover > .tweet__header__link__nick{
      text-decoration: underline;
    }

    .tweet__header__link__username {
      color: var(--font-2);
    }

    .tweet__header__link__nick {
      display: grid;
      align-items: center;
      grid-template-columns: auto 1fr;
      grid-gap: 0.3rem;
    }

    .tweet__header__link__verified {
      width: 1.7rem;
      height: 1.7rem;
      fill: var(--font-3);
    }

    .tweet__header__arrow {
      fill: var(--font-2);
      width: 1.5rem;
      height: 1.5rem;
      align-self: start;
    }

    /* Tweet body */
    .tweet__body {
      font-size: 2.3rem;
    }

    .tweet__hour {
      font-size: 1.5rem;
      color: var(--font-2);
      border-bottom: 1px solid var(--background-3);
      padding-bottom: 1.5rem;
    }

    /* Generate button */
    .tweet__generate {
      font-size: 1.5rem;
    }
  </style>
</head>
